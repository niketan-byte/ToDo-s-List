    <div class="container my-4">
        <h2 class="text-center">ToDo's List</h2>
      
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">Add an item to the list</small>
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" id="Description" rows="3"></textarea>
            </div>
        
             <button type="submit" id="add" class="btn btn-primary">Add to list</button>
             <button type="submit" id="clear" class="btn btn-primary" onclick="clearStorage()">Clear List</button>
       
        <div id="item" class="my-4"> <h2>Your Items</h2>

                <thead>
                  <tr>
                    <th scope="col">SNo.</th>

                    <th scope="col">Actions</th>

                <tbody id="tableBody">
                  <tr>
                    <th scope="row">1</th>
                    <td>Get some Coffee</td>
                    <td>You need coffee as you are a coder</td>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script>
        function getAndUpdate(){
            console.log ("Updating List...");
        tit = document.getElementById('title').value;
        desc = document.getElementById('Description').value;
        if (localStorage.getItem('itemsJson') == null){
         // console.log ("Updating List...");
           itemJsonArray = [];
           itemJsonArray.push([tit,desc]);
           localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
        }
        else{
            itemJsonArrayStr = localStorage.getItem('itemsJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            itemJsonArray.push([tit,desc]);
            localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
        }
        update();
    }
    function update(){
        if (localStorage.getItem('itemsJson') == null){
         // console.log ("Updating List...");
           itemJsonArray = [];
           localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
        }
        else{
            itemJsonArrayStr = localStorage.getItem('itemsJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
        
        }
       
        // Populate the table
        tabeBody = document.getElementById('tableBody');
        let str = "";
        itemJsonArray.forEach((element,index) => { 
            str += `<tr>
                <tr>
                    <th scope="row">${index + 1}</th>
                    <td>${element[0]}</td>
                    <td>${element[1]}</td>
                    <td><button class="btn btn-sm btn-primary" onclick = "deleted(${index})">Delete</button></td>
                  </tr>`;
        });
               tableBody.innerHTML = str;
        }

        add = document.getElementById("add");
        add.addEventListener("click",getAndUpdate);
        update();
        function deleted(itemIndex){
            console.log("Delete",itemIndex);
            itemJsonArrayStr = localStorage.getItem('itemsJson');
            itemJsonArray = JSON.parse(itemJsonArrayStr);
            // Delete itemIndex element from the array
            itemJsonArray.splice(itemIndex,1);
            localStorage.setItem('itemsJson',JSON.stringify(itemJsonArray));
            update();
        }

        function clearStorage()
        {   if(confirm("Do you really want to clear?")){
            console.log("Clearing the Storage");
            localStorage.clear();
            update();
        }
        }
    </script>
